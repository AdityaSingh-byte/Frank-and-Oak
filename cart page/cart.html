<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        font-style: oblique;
      }
      nav {
        height: 50px;
        padding: 20px;
        border: 2px solid gray;
        background-color: rgb(211, 131, 131);
        display: flex;
        justify-content: space-evenly;
        width: auto;
      }
      img {
        height: 500px;
        width: 400px;
      }
      a {
        font-size: 40px;
        text-decoration: none;
      }
      #cart-items {
        border: 2px solid gray;
        /* display: grid;
        grid-template-columns: repeat(2, 1fr); */
        gap: 10px;
      }
      #cart-items > div {
        height: auto;
        border: 2px solid rgb(70, 65, 65);
        border-radius: 10px;
        width: 400px;
        margin-bottom: 15px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
      .quantity-div {
        display: flex;
        gap: 10px;
      }
      .quantity-div > button {
        height: 40px;
        width: 70px;
        border-radius: 12px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
      .quantity-div > button:hover {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
      .remove-btn {
        height: 40px;
        width: 100%;
        background-color: rgb(135, 134, 134);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 12px;
      }

      .btn {
        width: 70px;
        height: 40px;
        background-color: rgb(135, 134, 134);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 12px;
        margin-right: 130px;
        margin-bottom: 15px;
      }
      .overall-total-price {
        position: relative;
        top: 2px;
        /* left: 50%; */
        font-size: xx-large;
        color: rgb(60, 58, 58);
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="women.html">Home</a>
      <a href="cart.html">Carts</a>
    </nav>
    <h1>Cart</h1>

    <div id="cart-items"></div>
  </body>
</html>
<script src="cart.js"></script>
