<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/Men's.css">
</head>

<body>
    <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
        aria-controls="offcanvasExample">
        <i class="fa-solid fa-bars"></i>
    </a>
    <!-- <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample">
        Button with data-bs-target
    </button> -->

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title" id="offcanvasExampleLabel">Men's Clothing</h3>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <legend><b>Category</b></legend>
                <div>
                    <input type="checkbox" id="Top" name="interest" value="Top" />
                    <label for="Top">Top</label>
                </div>
                <div>
                    <input type="checkbox" id="Sweater" name="interest" value="Sweater" />
                    <label for="Sweater">Sweater</label>
                </div>
                <div>
                    <input type="checkbox" id="Pant" name="interest" value="Pant" />
                    <label for="Pant">Pant</label>
                </div>
                <div>
                    <input type="checkbox" id="Accessories" name="interest" value="Accessories" />
                    <label for="Accessories">Accessories</label>
                </div>
                <div>
                    <input type="checkbox" id="Jacket" name="interest" value="Jacket" />
                    <label for="Jacket">Jacket</label>
                </div>
                <div>
                    <input type="checkbox" id="Blazer" name="interest" value="Blazer" />
                    <label for="Blazer">Blazer</label>
                </div>
        
            </div>
            <!-- <div class="dropdown mt-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Dropdown button
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div> -->
            <hr>
            <hr>
            <div class="Size">
                <span> <pre>Size             +</pre> </span>
                <div class="dropdown-content">
                  <label><input type="checkbox" name="size" value="small"> Small</label><br>
                  <label><input type="checkbox" name="size" value="medium"> Medium</label><br>
                  <label><input type="checkbox" name="size" value="large"> Large</label><br>
                </div>
              </div>
              <!-- <div class="Price">
                <span> <pre>Price             +</pre> </span>
                <div class="dropdown-content">
                  <label><input type="checkbox" name="size" value="small"> Small</label><br>
                  <label><input type="checkbox" name="size" value="medium"> Medium</label><br>
                  <label><input type="checkbox" name="size" value="large"> Large</label><br>
                </div>
              </div> -->
        </div>
    </div>
    <!-- container -->
    <div id="container"></div>
</body>

</html>
<script src="./js/index.js"></script>
