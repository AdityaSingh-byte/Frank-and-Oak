<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Ludiflex | Login & Registration</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
          <img id="logoImage" src="image/project Logo.png" alt="" />
        </div>
        <div class="nav-menu" id="navMenu">
          <ul>
            <li><a href="#" class="link active">Home</a></li>
            <li><a href="#" class="link">Blog</a></li>
            <li><a href="#" class="link">Services</a></li>
            <li><a href="#" class="link">About</a></li>
          </ul>
        </div>
        <div class="nav-button">
          <button class="btn white-btn" id="loginBtn" onclick="login()">
            Sign In
          </button>
          <button class="btn" id="registerBtn" onclick="register()">
            Sign Up
          </button>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
      </nav>

      <!----------------------------- Form box ----------------------------------->
      <div class="form-box">
        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
          <div class="top">
            <header>Login</header>
          </div>

          <div class="form-container login-form">
            <form id="login-form">
              <div class="form-group">
                <!-- <label for="login-username">Username</label> -->
                <input
                  type="text"
                  id="login-username"
                  class="input-field"
                  required
                  placeholder="Username"
                />
              </div>
              <br />
              <div class="form-group">
                <!-- <label for="login-password">Password</label> -->
                <input
                  type="password"
                  id="login-password"
                  class="input-field"
                  placeholder="password"
                  required
                />
              </div>
              <br />
              <button type="submit" class="submit">Login</button>
              <p id="login-message"></p>
              <br />
              <p class="toggle-form">
                Don't have an account?
                <a href="#" id="signup-link" onclick="register()">Sign Up</a>
              </p>
            </form>
          </div>
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="login-check" />
              <label for="login-check"> Remember Me</label>
            </div>
            <div class="two">
              <label><a href="#">Forgot password?</a></label>
            </div>
          </div>
        </div>

        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
          <div class="top">
            <span
              >Have an account? <a href="#" onclick="login()">Login</a></span
            >
            <header>Sign Up</header>
          </div>
          <div class="form-container signup-form">
            <form id="signup-form">
              <div class="form-group">
                <!-- <label for="signup-email">Email</label> -->
                <input
                  type="email"
                  id="signup-email"
                  class="input-field"
                  placeholder="Enter your Email"
                  required
                />
              </div>
              <br />
              <div class="form-group">
                <!-- <label for="signup-username">Username</label> -->
                <input
                  type="text"
                  id="signup-username"
                  class="input-field"
                  placeholder="Enter your Username"
                  required
                />
              </div>
              <br />
              <div class="form-group">
                <!-- <label for="signup-password">Password</label> -->

                <input
                  type="password"
                  id="signup-password"
                  class="input-field"
                  placeholder="Enter your Password"
                  required
                />
              </div>
              <br />
              <button type="submit" class="submit">Sign Up</button>
              <p id="signup-message"></p>
              <br />
              <p class="toggle-form">
                Already have an account?
                <a href="#" id="login-link" onclick="login()">Login</a>
              </p>
            </form>
          </div>
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="register-check" />
              <label for="register-check"> Remember Me</label>
            </div>
            <div class="two">
              <label><a href="#">Terms & conditions</a></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
